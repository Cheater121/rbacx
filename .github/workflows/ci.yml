name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,examples,validate]
      - name: Ruff
        run: ruff check src
      - name: Mypy
        run: mypy src
      - name: Pytest
        run: pytest -q
      - name: Coverage (artifact)
        run: |
          python -m pip install cover
