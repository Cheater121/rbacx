site_name: RBACX
site_url: https://cheater121.github.io/rbacx/
repo_url: https://github.com/Cheater121/rbacx
repo_name: Cheater121/rbacx
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  features:
    - navigation.instant
    - content.code.copy

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            merge_init_into_class: true
            show_source: false

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Getting started:
      - Quickstart: quickstart.md
      - Highlights: highlights.md
      - Why choose RBACX: why_choose.md
  - Concepts:
      - Architecture: architecture.md
      - Security model: security.md
      - Explainability (reasons & obligations): reasons.md
      - Role hierarchy: roles.md
      - Audit mode: audit_mode.md
  - Policy:
      - Authoring: policy_authoring.md
      - Policy catalog: policy_catalog.md
      - Time operators: time_operators.md
      - Policy loading (hot reload): policy_loading.md
      - Policy stores: policy_stores.md
      - Custom PolicySource: custom_policy_source.md
      - HTTP mapping: http_mapping.md
  - Integration:
      - Web adapters: web_adapters.md
      - Adapters (API): adapters.md
      - Try examples: try_examples.md
  - Observability:
      - Metrics: metrics.md
      - OpenTelemetry: otel_metrics.md
      - Logging: logging.md
      - Diagnostics: diagnostics.md
      - Observability stack: observability_stack.md
  - Performance:
      - Performance guide: performance.md
      - Benchmarks: benchmarks.md
  - Operations:
      - CI: ci.md
      - Migration (RBACâ†’ABAC): migration_rbac_to_abac.md
  - Reference:
      - Public API: api.md
